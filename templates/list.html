<!doctype html>
<title>Path: {{ tree.name }}</title>
<h1>{{ tree.name }}</h1>
<ul>
{%- for item in tree.children recursive %}
{#    <li><a href="{{ item.name }}">{{ item.name }}</a>#}
    <li>{{ item.name }}
    {%- if item.children -%}
{#        <ul><a href="/static/{{ loop(item.children) }}">{{ loop(item.children) }}</a></ul>#}
        <ul>{{ loop(item.children) }}</ul>
    {%- endif %}</li>
{%- endfor %}
</ul>
